{% extends 'RNG/base.html' %}
{% load staticfiles %}


{% block body_block %}
<div class="body centre">
	{% if games %}
		{% for game in games %}
		<a href="{% url 'game' category.slug game.slug %}"><img src={% static "images/largeGame.jpg"%} alt="GameImage"></a><br/>
		<div class = "mostViewed centre">    
			<div class = "MVimageBlock ib">
				<a class="MVtop" href="{% url 'game' category.slug game.slug %}"><img src={% static "images/largeGame.jpg"%} alt="GameImage"></a>
			</div>
			<div class = "MVtext">
				<div class = "MVTitle">{{game.name}}</div>        
			</div>
		</div>
		{% endfor %}
	{% else %}
	<div class = "mostViewed centre">
        <div class = "MVtext">
            <div class = "MVTitle">There are no games to display.</div>            
        </div>
    </div>
	{% endif %}
	{% if user.is_authenticated %}
			<a href="/RNG/category/{{category.slug}}/add_game/">Add game</a><br/>
	{% endif %}
</div>
{% endblock %}
