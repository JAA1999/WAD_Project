{% extends 'RNG/base.html' %}
{% load staticfiles %}


{% block body_block %}
	{% if user.is_authenticated %}
        <h1>Add a Game</h1>
            <form id="game_form" method='POST' action="." enctype="multipart/form-data" onclick="myFunction();">
					{% csrf_token %}
					{{ game_form.as_p }}
					<script>
						function myFunction() {
							alert("Your addition will be verified by an admin. Thank you for your contribution.")
						}
					</script>

				<input type="submit" name="submit" value="submit" button class="signin">
			</form>
	{% else %}
		<h1> You must be logged in to add a game. 
		<a href="{% url 'auth_login' %}">sign in here</a> or 
		<a href="{% url 'registration_register' %}">sign up here!</a></h1>
	{% endif %}
{% endblock %}
