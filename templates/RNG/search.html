{% extends 'RNG/base.html' %}
{% load staticfiles %}
{% block title %} Search {% endblock %}
{% block body_block %}
{% if games %}
{% for each_game in games %}
    <a href="{% url 'game' pk=each_game.pk %"}>
        <img src="{{each_game.image.url}}" alt="No image">
    </a>
    <p>{{each_game.gamename</p>
{% endblock %}
